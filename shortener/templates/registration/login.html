<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}  <!-- Add this line to load the static tag -->
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="background">
        <!-- Cool animated background -->
    </div>
    <div class="container">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-shorten">Login</button>
        </form>
    </div>
</body>
</html>
